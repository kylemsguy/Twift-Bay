<html>
<head>
	<title>Twift Bay</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
</head>
<body onload="document.body.style.opacity='1'">
	<script type="text/x-handlebars" data-template-name="traits">
		<h1 class="font-big container center-align">TWIFT BAY</h1>
		<section id="app" {{bind-attr class=":valign-wrapper displayResults:hide:show"}}>
	 	 	<div class="container center-align">
	 	 		<div class="row valign">
	 	 			<div class="col s3"></div>
	 	 			<div class="col s6">
	 	 				{{input
					 	type="text"
					 	class="font-med input-field active"
					 	id="twitterHandle"
					 	value=inputValue
					 	action="sendTwitterHandle"
					 	autofocus=true}}
					 	<label for="twitterHandle">Enter Twitter Handle</label>
	 	 			</div>
	 	 			<div class="col s3"></div>
		 	 	</div>		
	 	 	</div>
		</section>

		<section id="results" {{bind-attr class="displayResults:show:hide"}}>
			<div class="container center-align">
				<h1>Results</h1>
				{{#each product in products}}
					<div id="productListing">
						<div class="col s12 m7">
						    <h4 class="header">{{product.product_name}}</h4>
						    <div class="card horizontal">
						      	<div class="card-image">
						      		<img {{bind-attr src="product.product_img_link"}} ></img> 
						      	</div>
						      	<div class="card-stacked">
						        	<div class="card-content">
						          		<p class="left-align">{{product.product_description}}</p>
						        	</div>
						        	<div class="card-action">
						          		<a class="left-align" {{action "clickBuy" product.product_id}} {{bind-attr href="product.product_url"}}>Purchase ${{product.product_price}}</a>
						        	</div>
						      	</div>
						    </div>
						</div>
					</div>
				{{/each}}
				
				{{#each trait in personality}}
				<div class="row">
			        <div class="col s12 m6">
			          <div class="card blue-grey darken-1">
			            <div class="card-content white-text">
			              <span class="card-title">{{trait.id}}</span>
			              <p>{{trait.percentage}}%</p>
			            </div>
			          </div>
			        </div>
			      </div>
					<div {{bind-attr class=":left-align trait.isAvailable:show"}}>{{trait.id}}
						<div class="bar"></div>
						<div>{{trait.percentage}}%</div>
					</div>
				{{/each}}
				<a {{action "clickTryAgain"}} class="waves-effect waves-light btn">TRY AGAIN</a>
			</div>
		</section>	
	</script>
	

	<script src="js/libs/jquery-1.11.2.min.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/traits.js"></script>
	<script src="js/controllers/traits_controller.js"></script>
	
</body>
</html>
